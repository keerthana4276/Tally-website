<style>
/* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    
    justify-content: center;
    align-items: center;
    height: 100vh;
  

}

.form-container {
    
    padding: 20px 40px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    margin-top: 7%;
    margin-left: 35%;
}

h2 {
    text-align: center;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #333;
}

input[type="text"],
input[type="email"],
input[type="tel"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    background-color: rgb(236, 232, 232);
}
#contact-message input{
height:60% ;
padding: 10px;
}
#contact-message input ::placeholder{
    width: 20%;
    margin-right: 20%;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="tel"]:focus {
    border-color: rgb(85, 15, 150);;
    outline: none;
}

.form-group button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    background-color: rgb(85, 15, 150);
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.form-group button:hover {
    background-color: rgb(85, 15, 150);
}

@media (max-width: 480px) {
    .form-container {
        padding: 20px;
        width: 100%;
        max-width: 90%;
    }
    /* Hide the warning and thank you messages initially */
.hidden {
    display: none;
}
.form-group button:hover{
    background-color: white;
    border: 2px solid  rgb(85, 15, 150);
    color: black;
}
button:hover{
   
   background-color: white;
   color: black;
   font-weight: 600;
   font-size: 15px;
}
@media screen and (max-width:650px){
    #contact{
        width: 250px;
        margin-right: 20%;
    }
}

}

</style>
